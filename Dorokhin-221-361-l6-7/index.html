        <section>

            <script type="text/javascript">
                function powF(x, n) {

                    let result = x;
                    if (Number(n) === 0) {
                        result = 1;
                    } else {
                        for (let i = 1; i < n; i++) {
                            result *= x;
                        }
                    }
                    document.getElementById("pow1").innerHTML = result;
                }

                function NOD(a, b) {
                    while (b !== 0) {
                        temp = a % b;
                        a = b;
                        b = temp;
                    }
                    document.getElementById("NOD").innerHTML = a;
                }

                function minDigit(x) {
                    let min = 9;
                    while (x > 0) {
                        const digit = x % 10;
                        if (digit < min) {
                            min = digit;
                        }
                        x = Math.floor(x / 10);
                    }
                    document.getElementById("minDigit").innerHTML = min;
                }

                function pluralizeRecords(n) {
                    if (n === 1) {
                        document.getElementById("plur").innerHTML = "В результате найдена 1 запись";
                    }
                    else if (n % 10 === 1 && n % 100 !== 11) {
                        document.getElementById("plur").innerHTML = `В результате найдена ${n} запись`;
                    }
                    else if ([2, 3, 4].includes(n % 10) && ![12, 13, 14].includes(n % 100)) {
                        document.getElementById("plur").innerHTML = `В результате найдено ${n} записи`;
                    } else {
                        document.getElementById("plur").innerHTML = `В результате найдено ${n} записей`;
                    }
                }
                function fibb(n) {
                    if (Number(n) < 0 || Number(n) > 1000) {
                        document.getElementById("fibb").innerHTML = "Неверное значение. Введите число от 0 до 1000.";
                    } else if (Number(n) === 0) {
                        document.getElementById("fibb").innerHTML = 0;
                    } else if (Number(n) === 1) {
                        document.getElementById("fibb").innerHTML = 1;
                    } else {
                        let fibPrev = 0;
                        let fibCurr = 1;
                        let fibResult;

                        for (let i = 2; i <= n; i++) {
                            fibResult = fibPrev + fibCurr;
                            fibPrev = fibCurr;
                            fibCurr = fibResult;
                        }

                        document.getElementById("fibb").innerHTML = fibResult;
                    }
                }
            </script>
            <div>

                <input type="text" id="myInput">
